<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

<div class="swiper-container" style="margin-bottom: 4rem;">
  <div class="swiper-wrapper">
    <div class="swiper-slide" style="background-color: #ffeb99;">
      <h1 class="carousel-subtitle">Drama</h1>
      <div class="swiper-plotly">
        {% include evolution_drama.html %}
      </div>
    </div>
    <div class="swiper-slide" style="background-color: #ffeb99;">
      <h1 class="carousel-subtitle">Action</h1>
      <div class="swiper-plotly">
        {% include evolution_action.html %}
      </div>
    </div>
    <div class="swiper-slide" style="background-color: #ffeb99;">
      <h1 class="carousel-subtitle">Thrillers</h1>
      <div class="swiper-plotly">
        {% include evolution_thrillers.html %}
      </div>
    </div>
    <div class="swiper-slide" style="background-color: #ffeb99;">
      <h1 class="carousel-subtitle">Historical</h1>
      <div class="swiper-plotly">
        {% include evolution_historical.html %}
      </div>
    </div>
    <div class="swiper-slide" style="background-color: #ffeb99;">
      <h1 class="carousel-subtitle">Comedy</h1>
      <div class="swiper-plotly">
        {% include evolution_comedy.html %}
      </div>
    </div>
    <div class="swiper-slide" style="background-color: #ffeb99;">
      <h1 class="carousel-subtitle">Classic</h1>
      <div class="swiper-plotly">
        {% include evolution_silent.html %}
      </div>
    </div>
  </div>
  
  <div class="swiper-pagination"></div>
  
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<style>
  .swiper-container {
    width: 100%;
    height: 80vh;
    box-sizing: border-box;
    position: relative; 
    margin-top: 4rem;
  }

  .swiper-slide {
    display: flex;
    background-image: url({{ site.baseurl }}/assets/img/paper-texture.jpg); 
    background-size: cover;
    background-position: center; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    font-family: 'Bonheur Royale', cursive; 
  }

  .swiper-plotly {
    width: 100%;
    height: auto;
  }

  .carousel-title {
    font-size: 3em;
    text-align: center;
    color: #000;
  }

  .carousel-subtitle {
    font-size: 1em;
    text-align: center;
    color: #000;
  }

  .swiper-pagination {
    position: absolute;
    left: 50vw;
    bottom: 20px;
    z-index: 10;
  }

  .swiper-pagination-bullet {
    width: 8px;
    height: 8px;
    display: inline-block;
    border-radius: 50%;
    background: #000;
    opacity: 0.2;
    transition: opacity 0.3s;
  }

  .swiper-pagination-bullet-active {
    opacity: 1;
    background: #6c2e01;
  }

  .swiper-button-next, .swiper-button-prev {
    color: #000;
    z-index: 10;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,  
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  });
</script>
